<div class="row">
  <div class="col-xs-10">
    <rb-shopping-list-editor [item]='selectedItem'
     (cleared)='onCleared()'></rb-shopping-list-editor>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer"
      *ngFor='let item of items' (click)='onSelectItem(item)'>
      {{item.name}} ({{item.amount}})
      </a>
    </ul>
  </div>
</div>
